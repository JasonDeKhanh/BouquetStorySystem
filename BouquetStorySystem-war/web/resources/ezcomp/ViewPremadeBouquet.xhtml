<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewPremadeBouquet">

            <p:dialog id="dialogViewPremadeBouquet" widgetVar="dialogViewPremadeBouquet" header="View Premade Bouquet" closable="true">


                <p:panel>

                    <p:messages id="messagesViewPremadeBouquet" redisplay="false"/>

                    <h3>General</h3>
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Image: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:graphicImage value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.imgAddress}" height="200px" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.name}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Creator Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.creatorName}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Description: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.description}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Unit Price " style="font-weight: bold;" />
                            </p:column>
                            <p:column>                            
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.unitPrice}">
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:row>



                        <p:row>
                            <p:column>
                                <p:outputLabel value="Occasions " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:dataList value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.occasions}" var="ocassionEnum" type="ordered">
                                    #{ocassionEnum}
                                </p:dataList>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <br/>

                    <h3>Container</h3>
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Image: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:graphicImage value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.container.imgAddress}" height="200px" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.container.color} #{viewPremadeBouquetDetailsManagedBean.premadeBouquet.container.containerType.name}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Dimensions " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.container.containerType.dimensions}" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <br/>

                    <h3>Decoration(s)</h3>
                    <p:dataTable id="dataTableViewDecorations" value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.decorationQuantities}" var="decorationEntityMap"
                                 rowIndexVar="rowIndex">

                        <p:column headerText="Decoration Name">
                            <p:outputLabel value="#{decorationEntityMap.key.name}"/>
                        </p:column>
                        <p:column headerText="Quantity">
                            <p:outputLabel value="#{decorationEntityMap.value}"/>
                        </p:column>                        

                    </p:dataTable>


                    <h3>Flower(s)</h3>
                    <p:dataTable id="dataTableViewFlowers" value="#{viewPremadeBouquetDetailsManagedBean.premadeBouquet.flowerQuantities}" var="flowerEntityMap"
                                 rowIndexVar="rowIndex">

                        <p:column headerText="Flower Name">
                            <p:outputLabel value="#{flowerEntityMap.key.name}"/>
                        </p:column>
                        <p:column headerText="Quantity">
                            <p:outputLabel value="#{flowerEntityMap.value}"/>
                        </p:column>

                    </p:dataTable>

                </p:panel>




            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
