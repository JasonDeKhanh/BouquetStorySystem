<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewPremadeBouquet">
            
            <p:dialog id="dialogViewPremadeBouquet" widgetVar="dialogViewPremadeBouquet" header="View Premade Bouquet" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Flower ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.containerId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Type: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.containerType.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dimensions: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.containerType.dimensions}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Image: " />
                        </p:column>
                        <p:column>
                            <p:graphicImage value="#{viewContainerManagedBean.containerEntityToView.imgAddress}" height="100px"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Quantity On Hand: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.quantityOnHand}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Reorder Quantity: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.reorderQuantity}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.unitPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Flower Limit: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.flowerLimit}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Is On Display: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewContainerManagedBean.containerEntityToView.isOnDisplay}" />
                        </p:column>
                    </p:row>


                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
