<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewCustomer">
            
                <p:dialog id="dialogViewCustomer" widgetVar="dialogViewCustomer" header="View Flower Type" closable="true">

                    
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewCustomerManagedBean.customerEntityToView.customerId}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer First Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewCustomerManagedBean.customerEntityToView.firstName}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer Last Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewCustomerManagedBean.customerEntityToView.lastName}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer Email: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewCustomerManagedBean.customerEntityToView.email}" />
                            </p:column>
                        </p:row>
                      
  
                    </p:panelGrid>
                    
                    <p:panelGrid rendered="#{viewCustomerManagedBean.isRegistered == true}">
                        
                            <p:dataTable id="dataTableAllAddresses" widgetVar="dataTableAllAddresses" value="#{viewCustomerManagedBean.addresses}" var="address" rowKey="#{address.addressId}" rowIndexVar="row">

                                <p:column headerText="Address Line">
                                    <h:outputText value="#{address.line}" />
                                </p:column>

                                <p:column headerText="Post Code" >
                                    <h:outputText value="#{address.postCode}" />
                                </p:column>

                            </p:dataTable>
                        
                    </p:panelGrid>

                </p:dialog>

            </h:form>
    </cc:implementation>
</html>
