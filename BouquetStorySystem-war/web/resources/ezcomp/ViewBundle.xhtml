<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewBundle">
            
                <p:dialog id="dialogViewBundle" widgetVar="dialogViewBundle" header="View Bundle" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Item ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.itemId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.bundleName}" />
                            </p:column>
                        </p:row>
                        
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Promotion ID: " />
                            </p:column>
                            <p:column>
                                <p:graphicImage value="#{viewBundleManagedBean.bundleEntityToView.promotion.promotionId}" height="100px"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Unit Price: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.unitPrice}">
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Is On Display: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.isOnDisplay}" />
                            </p:column>
                        </p:row>

  
                    </p:panelGrid>

                </p:dialog>

            </h:form>
    </cc:implementation>
</html>
