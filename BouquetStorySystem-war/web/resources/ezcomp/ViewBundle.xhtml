<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewBundle">
            
                <p:dialog id="dialogViewBundle" widgetVar="dialogViewBundle" header="View Bundle" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Item ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.itemId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.name}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Image: " />
                            </p:column>
                            <p:column>
                                <p:graphicImage value="#{viewBundleManagedBean.bundleEntityToView.imgAddress}" height="100px" />
                            </p:column>
                        </p:row>
                        
                        <p:row rendered="#{viewBundleManagedBean.bundleEntityToView.promotion != null}">
                            <p:column>
                                <h:outputLabel value="Promotion ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.promotion.promotionId}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Unit Price: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.unitPrice}">
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Is On Display: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewBundleManagedBean.bundleEntityToView.isOnDisplay}" />
                            </p:column>
                        </p:row>

                        <br />
                        <h3>Products in Bundle</h3>
                        <p:dataTable id="dataTableProducts" value="#{viewBundleManagedBean.bundleEntityToView.productQuantities}" var="product"
                                    rowIndexVar="rowIndex">

                            <p:column headerText="Product ID">

                                <h:outputText value="#{product.key.itemId}" />

                            </p:column>
                            
                            <p:column headerText="Product Name">

                               <h:outputText value="#{product.key.name}" />

                            </p:column>
                            
                            <p:column headerText="Image" >
                                <p:graphicImage value="#{product.key.imgAddress}" height="200px"/>
                            </p:column>

                            <p:column headerText="Quantity">

                               <h:outputText value="#{product.value}" />

                            </p:column>
                            
<!--                            <p:column headerText="Action">
                                <p:commandButton value="View AddOn Details" actionListener="#{viewBundleManagedBean.convertProductToAddOn}" update="@form formViewBundle:dialogViewBundle:ccViewAddOn:formViewAddOn" oncomplete="PF('dialogViewAddOn').show()" icon="ui-icon-document" title="View" rendered="#{product.key.type eq 'AddOn'}">
                                    <f:attribute name="itemEntity" value="#{viewBundleManagedBean.productEntity}"/>
                                    <f:setPropertyActionListener value="#{viewBundleManagedBean.currAddOn}" target="#{viewAddOnManagedBean.addOnEntityToView}"/>    
                                </p:commandButton>

                                <p:commandButton value="View Premade Bouquet Details" actionListener="#{viewBundleManagedBean.convertProductToPremadeBouquet}" update="@form formViewBundle:dialogViewBundle:ccViewPremadeBouquet:formViewPremadeBouquet" oncomplete="PF('dialogViewPremadeBouquet').show()" icon="ui-icon-document" title="View" rendered="#{product.key.type eq 'PremadeBouquet'}">
                                    <f:attribute name="itemEntity" value="#{viewBundleManagedBean.productEntity}"/>
                                    <f:setPropertyActionListener value="#{viewBundleManagedBean.currPremadeBouquet}" target="#{viewPremadeBouquetManagedBean.premadeBouquet}"/>    
                                </p:commandButton>

                            </p:column>-->

                        </p:dataTable>
                        
<!--                        <ez:ViewAddOn id="ccViewAddOn"/>
                        
                        <ez:ViewPremadeBouquet id="ccViewPremadeBouquet" />-->
  
                    </p:panelGrid>
                    
                </p:dialog>

            </h:form>
    </cc:implementation>
</html>
