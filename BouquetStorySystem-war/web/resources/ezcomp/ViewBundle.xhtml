<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewBundle">

            <p:dialog id="dialogViewBundle" widgetVar="dialogViewBundle" header="View Bundle" closable="true">
                

                    <p:panel>

                        <p:messages id="messagesViewBundle" redisplay="false"/>

                        <h3>General</h3>
                        <p:panelGrid>

                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Item ID: " />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{viewBundleCCManagedBean.bundleEntityToView.itemId}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Name: " />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{viewBundleCCManagedBean.bundleEntityToView.name}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Image: " />
                                </p:column>
                                <p:column>
                                    <p:graphicImage value="#{viewBundleCCManagedBean.bundleEntityToView.imgAddress}" height="100px" />
                                </p:column>
                            </p:row>

                            <p:row rendered="#{viewBundleCCManagedBean.bundleEntityToView.promotion != null}">
                                <p:column>
                                    <h:outputLabel value="Promotion ID: " />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{viewBundleCCManagedBean.bundleEntityToView.promotion.promotionId}"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Unit Price: " />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{viewBundleCCManagedBean.bundleEntityToView.unitPrice}">
                                        <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Is On Display: " />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{viewBundleCCManagedBean.bundleEntityToView.isOnDisplay}" />
                                </p:column>
                            </p:row>
                            
                        </p:panelGrid>

                        <br />
                        
                        <h3>Products in Bundle</h3>
                        <p:panelGrid>
                            
                            <p:dataTable id="dataTableProducts" value="#{viewBundleCCManagedBean.bundleEntityToView.productQuantities}" var="product"
                                        rowIndexVar="rowIndex">

                                <p:column headerText="Product ID">

                                    <h:outputText value="#{product.key.itemId}" />

                                </p:column>

                                <p:column headerText="Product Name">

                                   <h:outputText value="#{product.key.name}" />

                                </p:column>

                                <p:column headerText="Image" >
                                    <p:graphicImage value="#{product.key.imgAddress}" height="200px"/>
                                </p:column>

                                <p:column headerText="Quantity">

                                   <h:outputText value="#{product.value}" />

                                </p:column>

                            </p:dataTable>

                        </p:panelGrid>

                    </p:panel>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
