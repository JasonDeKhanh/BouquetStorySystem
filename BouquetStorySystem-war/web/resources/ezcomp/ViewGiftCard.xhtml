<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewGiftCard">

            <p:dialog id="dialogViewGiftCard" widgetVar="dialogViewGiftCard" header="View Gift Card" closable="true">

                <p:panelGrid>



                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gift Card Message: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewGiftCardManagedBean.giftCardToView.message}" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Image: " />
                        </p:column>
                        <p:column>
                            <p:graphicImage value="#{viewGiftCardManagedBean.giftCardToView.photoImgAddress}" height="100px"/>
                        </p:column>

                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
