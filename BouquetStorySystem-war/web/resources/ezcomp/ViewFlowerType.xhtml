<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewFlowerType">
            
                <p:dialog id="dialogViewFlowerType" widgetVar="dialogViewFlowerType" header="View Flower Type" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Flower Type ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewFlowerTypeManagedBean.flowerTypeEntityToView.flowerTypeId}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Flower Type Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewFlowerTypeManagedBean.flowerTypeEntityToView.name}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Description: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewFlowerTypeManagedBean.flowerTypeEntityToView.description}" />
                            </p:column>
                        </p:row>
                      
  
                    </p:panelGrid>

                </p:dialog>

            </h:form>
    </cc:implementation>
</html>
