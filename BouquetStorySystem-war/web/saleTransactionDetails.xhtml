<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./templates/defaultTemplate.xhtml">

    <ui:define name="content">
        <!--f:view beforePhase="#{viewProductDetailsManagedBean.phaseListener}" afterPhase="#{viewProductDetailsManagedBean.phaseListener}"-->
        
            <!--ez:Breadcrumb pageName="viewProductDetails" /-->

            <div>
                <h3>View Sale Transasction Details</h3>

                <br/>

                <!--h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" warnClass="warnTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" /-->
                <br/>

                <h:form rendered="#{viewSaleTransactionManagedBean.saleTransactionToView != null}">
                    <p:commandLink value="Back" actionListener="#{viewSaleTransactionManagedBean.back}" />&nbsp;|
                    <!--p:commandLink value="Update" actionListener="#{viewProductDetailsManagedBean.updateProduct}" /-->
                    
                </h:form>

                <br/>
                
                <p:dataTable id="dataTableSaleTransactionLineItems" widgetVar="dataTableSaleTransactionLineItems" value="#{viewSaleTransactionManagedBean.saleTransactionToView.saleTransactionLineItems}" var="saleTransactionLineItem" rowKey="#{saleTransactionLineItem.saleTranscationLineItemId}" rowIndexVar="row"
                             filteredValue="#{productManagementManagedBean.filteredProductEntities}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50" rendered="#{viewSaleTransactionManagedBean.saleTransactionToView != null}">



                    <p:column headerText="serialNumber">
                        <h:outputText value="#{saleTransactionLineItem.serialNumber}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{saleTransactionLineItem.quantity}" />
                    </p:column>                            

                    <p:column headerText="unitPrice">
                        <h:outputText value="#{saleTransactionLineItem.unitPrice}" style="text-align: right;">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>
                    
                   <!-- This part definitely wrong ah, but i dont know how to do -->
                    <p:column headerText="item">
                        <h:outputText value="#{saleTransactionLineItem.itemEntity}" />
                    </p:column>

                </p:dataTable>

                
            </div>
        
        <!--/f:view-->
    </ui:define>

</ui:composition>
