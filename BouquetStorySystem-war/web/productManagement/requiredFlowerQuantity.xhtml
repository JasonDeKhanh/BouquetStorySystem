<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../templates/defaultTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="Flowers needed for coming pre orders">
            <p:dataTable id="dataTableFlowerQuantities" value="#{restockingManagedBean.flowersMap}" var="flowerMap"
                         rowIndexVar="rowIndex">

                <p:column headerText="Flower Name">
                    <p:outputLabel value="#{flowerMap.key.name}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <p:outputLabel value="#{flowerMap.value}"/>
                </p:column>
                

            </p:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
